<!DOCTYPE html>
<html lang="ko">
    <head>
        {% include 'frame_head.html' %}
        {% include 'frame_ckeditor5.html' %}
    </head>

    <body>
        {% include 'frame_header.html' %}

        <div class="wrapper">
            {% include 'frame_sidebar.html' %}
            <div class="frame">
                <div class="frame-sigh">
                {% include 'frame_board_sign.html' %}
                </div>
                
                <div class="frame-contents">
                    {% if session.get('uid') %}
                    <form action="{{ url_for('acrticleUpdateCall', board=board) }}" method="POST"
                    onsubmit="return article_check(this)">
                        <input type="hidden" name="aid" value='{{ aid }}'>
                        <input type="hidden" name="uid" value="{{ session.get('uid') }}">
                        <br>
                        <input type="text" id="title" name="title" value="{{ title }}"
                        placeholder="제목을 입력하세요." style="width:300px; height:20px" onkeydown="return onKeydownEnter()">
                        <br><br>
                        <textarea id="editor" name="content" style="width:80%; resize: none;" rows="30" onkeydown="return onKeydownTap(this);">{{ content }}</textarea>
                        <script>setCkeditor( "{{board}}" )</script>
                        <br><br>
                        <input type="submit" value="완료" style="width:80px; height:40px">
                    </form>
                    {% else %}
                    <p>비회원은 불가능한 작업입니다.</p>
                    {% endif %}
                </div>
            </div>
        </div>
        
        {% include 'frame_foot.html' %}
    </body>
</html>
