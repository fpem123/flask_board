{% if isSearch %}
    <p class="search_msg">"<b>{{ keyword }}</b>" 검색 결과</p>
{% endif %}

<script>
    getArticles("{{ board }}", "{{ aid }}", "{{ page }}", "{{ art_per_page }}", "{{ option }}", "{{ keyword }}")
</script>
<table class="board-table" id="board-table">
    <colgroup>
        <col class="col-num">
        <col class="col-title">
        <col class="col-writer">
        <col class="col-date">
        <col class="col-view">
        <col class="col-hit">
    </colgroup>
    <thead>
        <tr class="board-table-thead">
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
            <th>추천</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<p class="msg" id="board-msg" align="center"></p>

<div class='board-bottom'>
    <button class="right-btn" type="button" onclick="location.href='{{ url_for('articleCreate', board=board) }}'">글쓰기</button>
    <div class='paging'>
        <ui id='paging-ui'>
        </ui>
    </div>
    <form class="search" action="{{ url_for('board') }}", method="GET">
        <input type="hidden" name="board" value="{{ board }}">
        <input type="hidden" name="art_per_page" value="{{ 30 }}">
        <select class="search-option" name="option">
            <option value="title, content">제목/내용</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            {% if board != 'anonymous' %}
            <option value="user">작성자</option>
            {% endif %}
        </select>
        <input class="search-input" type="search" name="keyword">
        <button type="submit">검색</button>
    </form>
</div>
