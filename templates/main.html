<!DOCTYPE html>
<html lang="ko">
    <head>
        {% include 'frame_head.html' %}
    </head>

    <body>
        <h1><a href="{{ url_for('main') }}">Flask로 만든 간단한 게시판</a></h1>

        <br>
        
        {% include 'frame_member.html' %}

        <br>

        <h3>게시판 리스트</h3>


        <div class="boards">
            {% for board, name in boards.items() %}

                    <h4><a href="{{ url_for('board', board=board, art_per_page=30) }}">{{ name }} 게시판</a></h4>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
