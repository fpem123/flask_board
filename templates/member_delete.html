<!DOCTYPE html>
<html lang="ko">
    <head>
        {% include 'frame_head.html' %}
    </head>

    <body>
        {% include 'frame_header.html' %}

        <div class="wrapper">
            {% include 'frame_sidebar.html' %}
            <div class="frame">
                <div class="frame-sigh">
                    <a>회원탈퇴</a>
                </div>

                <div class="frame-contents">
                    {% if session.get("uid") %}
                    <p>{{ session.get("nickname") }} 님 정말 탈퇴를 원한다면 비밀번호와 탈퇴합니다를 입력해주세요.</p>
                    <form method="POST" onsubmit="return sendDeleteUser(this)">
                        <input type="hidden" name="uid" value={{ session.get('uid') }}>
                        <input type="password" name="pwd" placeholder="PASSWORD" 
                        maxlength='10' style="width:200px; height:20px;" onkeydown="return onKeydownEnter()">
                        <br><br>
                        <input type="text" name="confirm" placeholder="탈퇴합니다" 
                        maxlength='5' style="width:200px; height:20px;" onkeydown="return onKeydownEnter()">
                        <br><br>
                        <button class="del-btn" type="submit">회원탈퇴</button>
                    </form>
                    {% else %}
                    <div class="errMsg" align="center">
                        비회원은 할 수 없는 작업입니다.
                    </div>

                    <div class="btns" align="center">
                        <button onclick="javascript:history.back()">뒤로가기</button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        
        {% include 'frame_foot.html' %}
    </body>
</html>
