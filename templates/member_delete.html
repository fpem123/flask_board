<!DOCTYPE html>
<html lang="ko">
    <head>
        {% include 'frame_head.html' %}
    </head>

    <body>
        <h1><a href="{{ url_for('main') }}">Flask로 만든 간단한 게시판</a></h1>

        <br>

        {% include 'frame_member.html' %}

        <br>

        <h3>회원탈퇴</h3>


        <div class="member-secession">
            {% if session.get("uid") %}
            <p>{{ session.get("nickname") }} 님 정말 탈퇴를 원한다면 비밀번호와 탈퇴합니다를 입력해주세요.</p>
            <input type="password" id="pwd" placeholder="PASSWORD" 
            maxlength='10' style="width:200px; height:20px;" onkeydown="return onKeydownEnter()">
            <br><br>
            <input type="text" id="confirm" placeholder="탈퇴합니다" 
            maxlength='5' style="width:200px; height:20px;" onkeydown="return onKeydownEnter()">
            <br><br>
            <button onclick="return sendDeleteUser()" type="submit" style="width:80px; height:40px">회원탈퇴</button>
            {% else %}
                <p>비회원은 할 수 없는 작업입니다.</p>

                <div class="btns" align="center">
                    <a href="javascript:history.back()" 
                    style="width:80px; height:40px; border:1px solid black; padding: 10px">뒤로가기</a>
                </div>
            {% endif %}
        </div>
    </body>
</html>
