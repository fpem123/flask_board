<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>My board main</title>
    </head>

    <body>
        <h1>Flask로 만든 간단한 게시판</h1>

        <br>

        <div class="boards">
            {% for board, name in boards.items() %}
                <div class="board-{{ board }}">
                    <h3><a href="/board/{{ board }}">{{ name }} 게시판</a></h3>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
